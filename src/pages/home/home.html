<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let pokemon of pokemons">
      <ion-thumbnail item-start>
        <img src="{{pokemon.sprites.front_default}}">
      </ion-thumbnail>
      <h2>{{pokemon.name}}</h2>
      <button (click)="openPokemonDetailModal()" ion-button clear item-end><ion-icon name="book"> infos</ion-icon></button>
    </ion-item>
  </ion-list>
  <button (click)="getPokemon()" color="danger" ion-button>Mais um pokemon</button>
</ion-content>
